<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Spotify - Web Player: Music for everyone</title>

    <link rel="icon" href="../media/logo.png" />
</head>

<body>
    <div id="page">
        <nav>
            <div id="navigation">
                <div id="Home"><i class="fa-brands fa-spotify" style="color: #fcfcfc;"></i><a href="#">Spotify</a></div>
                <div id="links">
                    <ul>
                        <li><i class="fa-solid fa-house" style="color: #ffffff;"></i><a href="#">Home</a></li>
                        <li id="Search"><i class="fa-solid fa-magnifying-glass" style="color: #ddd9d9;"></i><a
                                href="#">Search</a></li>
                    </ul>
                </div>

            </div>
            <div id="lower-nav">
                <div id="library">

                    <div class="lib-options">
                        <img src="../media/library_icon.png" alt="lib" />
                        <a href="#">Your library</a>
                    </div>
                    <div class="lib-icon">
                        <i class="fa-solid fa-plus" style="color: #ccd0d7;"></i>
                        <i class="fa-solid fa-greater-than" style="color: #edeff2;"></i>
                    </div>


                </div>
                <div id="lib-content">
                    <div class="playlist">

                        <div class="text">
                            <p>Create your first playlist</p>
                            <p>It's easy,we'll help you</p>

                        </div>
                        <div class="nav-btn">
                            <button type="button">Create Playlist</button>
                        </div>
                    </div>

                    <div class="podcast">
                        <div class="text">
                            <p>Let's find some podcasts to follow</p>
                            <p>We'll keep you updated on new episodes</p>

                        </div>
                        <div class="nav-btn">
                            <button type="button">Browse podcast</button>
                        </div>
                    </div>
                </div>


            </div>
        </nav>
        <main>
            <div id="sticky-nav">
                <div class="back-frwd">
                    <img src="../media/backward_icon.png" alt="backward"/>
                    <img src="../media/forward_icon.png" alt="forward"/>
                </div>
                <div class="nav-btn" id="nav-icons">
                    <button type="button">Explore Premium</button>
                    <button type="button"><i class="fa-regular fa-circle-down"></i>Install App</button>
                    <button type="button"><i class="fa-regular fa-bell"></i></button>
                    <button type="button"><i class="fa-solid fa-user"></i></button>
                </div>
            </div>
        </main>
   
    
        <footer>Music player</footer>
    </div>
</body>

</html>
